<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>

<title>练手一a</title>

<body>
<div id="cal">
  <div id="resultshow">
       <p>0</p>
  </div>
  <table>
    <tr>
      <td><input  type="button" value="C" id="clear" style=""/></td>
      <td><input  type="button" value="" id="back" style=""/></td>
      <td><input  type="button" value="/" id="division" style=""/></td>
      <td><input  type="button" value="*" id="mul" style=""/></td>
    </tr>
    <tr>
      <td><input  type="button" value="7" id="7" style=""/></td>
      <td><input  type="button" value="8" id="8" style=""/></td>
      <td><input  type="button" value="9" id="9" style=""/></td>
      <td><input  type="button" value="-" id="sub" style=""/></td>
    </tr>
    <tr>
      <td><input  type="button" value="4" id="4" style=""/></td>

      <td><input  type="button" value="6" id="6" style=""/></td>
      <td><input  type="button" value="+" id="sum" style=""/></td>
    </tr>
    <tr>
      <td><input  type="button" value="1" id="1" style=""/></td>
      <td><input  type="button" value="2" id="2" style=""/></td>
      <td><input  type="button" value="3" id="3" style=""/></td>
      <td rowspan="2"><input  type="button" value="=" id="result" style="" /></td>
    </tr>
    <tr>
      <td><input  type="button" value="%" id="per" style=""/></td>
      <td><input  type="button" value="0" id="0" style=""/></td>
      <td><input  type="button" value="." id="point" style=""/></td>
    </tr>
  </table>
</div>
